    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eâ¤ï¸%3C/text%3E%3C/svg%3E" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { -webkit-tap-highlight-color: transparent; touch-action: none; user-select: none; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Quicksand', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        canvas { background: #000; border: 2px solid #ff4d6d; border-radius: 15px; width: 100%; max-width: 960px; aspect-ratio: 16 / 9; }
        #ui-layer, #game-over-layer {

            display: flex; flex-direction: column; align-items: center; justify-content: center;

        button {
            margin-top: 25px; padding: 15px 45px; font-size: 1.5rem; font-family: 'Dancing Script';

        .intro-text { margin-top: 20px; font-size: clamp(0.9rem, 3.5vw, 1.2rem); opacity: 0.9; line-height: 1.4; }

<body>

<div id="ui-layer">
    <div style="font-size: 3rem;">ğŸ’–</div>
    <h1>AÅŸkÄ±mÄ±zÄ±n Hikayesi</h1>
    <p class="intro-text">
        Sevgili Funda,<br> 
        Enis'in kalbi sana ulaÅŸmak iÃ§in Ã§Ä±rpÄ±nÄ±yor... <br>
        Onu bekleyen bu esaretten kurtarmak iÃ§in <b style="color:#ff4d6d;">kalpleri topla</b> ve aÅŸkÄ±mÄ±za yol aÃ§!
    </p>
    <button onclick="startGame()">Oyunu BaÅŸlat</button>
</div>

<div id="game-over-layer" style="display: none;">
    <div style="font-size: 3rem;">ğŸ§¿</div>
    <h1>TÃ¼h be, nazar deÄŸdi!</h1>
    <p class="intro-text">KaldÄ±ÄŸÄ±mÄ±z yerden aÅŸkla devam edelim mi?</p>
    <button onclick="location.reload()">Tekrar Deneyelim â¤ï¸</button>
</div>

<canvas id="game"></canvas>

<audio id="bgMusic" loop preload="auto">
    <source src="askim.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const uiLayer = document.getElementById("ui-layer");
const gameOverLayer = document.getElementById("game-over-layer");
const bgMusic = document.getElementById("bgMusic");

canvas.width = 1280;
canvas.height = 720;

let state = "wait";
let hearts = [], meteors = [], particles = [];
let collected = 0, lives = 3, scrollY = 800;
let keys = {};
const player = { x: 200, y: 650, vx: 0, vy: 0, speed: 7, jump: -18, grounded: false };
const funda = { x: canvas.width * 0.75, y: 650, alpha: 0 };
let hugAnimationTime = 0;

const loveText = [
    "Seni tanÄ±dÄ±ÄŸÄ±m gÃ¼n hayatÄ±m deÄŸiÅŸti.",
    "GÃ¼lÃ¼ÅŸÃ¼n bana umut oldu.",
    "Sesin huzur.",
    "Kalbin evim.",
    "Ä°yi ki varsÄ±n aÅŸkÄ±m.",
    "Ä°yi ki benim karÄ±msÄ±n.",
    "Sonsuza kadar seninle â¤ï¸"
];

function startGame() {
    uiLayer.style.display = "none";
    bgMusic.play();
    state = "play";
}

function handleTouch(e) {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    const x = (touch.clientX - rect.left) / rect.width * canvas.width;
    if (player.grounded) { player.vy = player.jump; player.grounded = false; }
    if (x < canvas.width / 2) { keys["Left"] = true; keys["Right"] = false; } 
    else { keys["Right"] = true; keys["Left"] = false; }
}

canvas.addEventListener("touchstart", handleTouch, {passive: false});
canvas.addEventListener("touchend", () => { keys["Left"] = false; keys["Right"] = false; }, false);

function drawEnis(x, y) {
    ctx.save();
    ctx.fillStyle = "#111"; ctx.fillRect(x - 20, y - 40, 40, 40);
    ctx.fillStyle = "#8d5524"; ctx.beginPath(); ctx.arc(x, y - 65, 25, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = "#111"; ctx.beginPath(); ctx.arc(x, y - 60, 20, 0.3, Math.PI - 0.3); ctx.fill();
    ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(x - 8, y - 70, 5, 0, Math.PI * 2); ctx.arc(x + 8, y - 70, 5, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(x - 8, y - 70, 2, 0, Math.PI * 2); ctx.arc(x + 8, y - 70, 2, 0, Math.PI * 2); ctx.fill();
    ctx.restore();
}

function drawFunda(x, y, alpha) {
    ctx.save();
    ctx.globalAlpha = alpha;
    ctx.fillStyle = "#ffcccc"; ctx.beginPath(); ctx.arc(x, y - 65, 25, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = "#d82b4a"; ctx.fillRect(x - 20, y - 40, 40, 40);
    ctx.fillStyle = "#6a0505"; ctx.beginPath(); ctx.arc(x, y - 65, 30, Math.PI * 0.8, Math.PI * 2.2); ctx.fillRect(x - 30, y - 65, 60, 30); ctx.fill();
    ctx.restore();
}

function update() {
    if (state === "play") {
        if (keys["Left"]) player.vx = -player.speed;
        else if (keys["Right"]) player.vx = player.speed;
        else player.vx *= 0.85;

        player.vy += 0.8;
        player.x += player.vx;
        player.y += player.vy;

        if (player.y > 650) { player.y = 650; player.vy = 0; player.grounded = true; }
        if (player.x < 30) player.x = 30; if (player.x > 1250) player.x = 1250;

        if (Math.random() < 0.02) hearts.push({ x: Math.random() * 1200, y: -50, s: 3 });
        hearts.forEach((h, i) => {
            h.y += h.s;
            if (Math.hypot(player.x - h.x, (player.y - 50) - h.y) < 60) { collected++; hearts.splice(i, 1); }
        });

        if (Math.random() < 0.015) meteors.push({ x: Math.random() * 1280, y: -50, s: 5 });
        meteors.forEach((m, i) => {
            m.y += m.s;
            if (Math.hypot(player.x - m.x, (player.y - 50) - m.y) < 50) {
                lives--; meteors.splice(i, 1);
                if (lives <= 0) { state = "gameOver"; gameOverLayer.style.display = "flex"; }
            }
        });
        if (collected >= 25) { state = "final"; hugAnimationTime = Date.now(); }
    }
}

function draw() {
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (state === "play" || state === "gameOver") {
        drawEnis(player.x, player.y);
        ctx.font = "45px Arial"; hearts.forEach(h => ctx.fillText("â¤ï¸", h.x, h.y));
        meteors.forEach(m => ctx.fillText("ğŸ§¿", m.x, m.y));
        ctx.fillStyle = "white"; ctx.font = "bold 30px Quicksand";
        ctx.fillText(`Kalpler: ${collected}/25`, 40, 60);
        ctx.fillText(`Canlar: ${"â¤ï¸".repeat(Math.max(0, lives))}`, 40, 110);
    }
    if (state === "final") {
        if(Math.random() < 0.2) particles.push({x: Math.random()*1280, y: -50, s: Math.random()*3+2});
        particles.forEach(p => { p.y += p.s; ctx.font = "30px Arial"; ctx.fillText("â¤ï¸", p.x, p.y); });
        const elapsedTime = Date.now() - hugAnimationTime;
        if (elapsedTime < 5000) {
            funda.alpha = Math.min(1, elapsedTime / 2000);
            drawFunda(funda.x, funda.y, funda.alpha);
            player.x += (funda.x - 50 - player.x) * 0.05; drawEnis(player.x, player.y);
        } else {
            drawFunda(funda.x, funda.y, 1); drawEnis(funda.x - 50, funda.y);
            ctx.textAlign = "center"; ctx.fillStyle = "#fff"; ctx.font = "bold 40px 'Quicksand'";
            loveText.forEach((t, i) => ctx.fillText(t, canvas.width/2, scrollY + i*110));
            scrollY -= 0.6;
            if (scrollY < -800) {
                ctx.font = "bold 100px 'Dancing Script'";
                ctx.fillStyle = `rgba(255, 77, 109, ${(Math.sin(Date.now()/500)+1.2)/2})`;
                ctx.fillText("FUNDA â¤ï¸ ENÄ°S", canvas.width/2, 360);
            }
        }
    }
    update();
    requestAnimationFrame(draw);
}
draw();
</script>
</body>
